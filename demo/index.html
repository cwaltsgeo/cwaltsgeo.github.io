<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>CO2 Atmospheric Flow</title>

    <!-- Load chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/dark/main.css" />
    <script src="https://js.arcgis.com/4.29/"></script>

    <style>
        html,
        body,
        #viewDiv {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        require([
            "esri/Map",
            "esri/views/SceneView",
            "esri/layers/MediaLayer",
            "esri/layers/support/VideoElement",
            "esri/layers/support/ExtentAndRotationGeoreference",
            "esri/geometry/Extent",
        ], (
            Map, SceneView, MediaLayer, VideoElement, ExtentAndRotationGeoreference, Extent
        ) => {
            // create a video element by setting video param to point to the video file url
            // set the geographic location of the video file on the map using an extent
            const element = new VideoElement({
                video: "https://cwalts-demos.s3.us-east-1.amazonaws.com/mediaLayers/SOS_TaggedCO2_10-6-2023a_co2_foursources_quality_ScienceOnASphere_2048p30.mp4",
                georeference: new ExtentAndRotationGeoreference({
                    extent: new Extent({
                        xmin: -180,
                        ymin: -90,
                        xmax: 180,
                        ymax: 90,
                        spatialReference: {
                            wkid: 4326
                        }
                    })
                })
            });

            // add the video element to the media layer
            const layer = new MediaLayer({
                source: [element],
                title: "CO2 All Contributors",
                copyright: "NASA Scientific Visualization Studio | Andrew C., Mark S., Helen K., Brenda L., Anansa K., Greg S., Laurence S., Ian J., Lesley O.",
            });

            const map = new Map({
                basemap: {
                    portalItem: {
                        id: "eb303185d14e45e9be8bbbc1c0daf7ab"
                    }
                },
                layers: [layer]
            });

            //   const view = new SceneView({
            //     container: "viewDiv",
            //     map: map,
            //     center: [-80, 40],
            //     constraints: {
            //       snapToZoom: false,
            //       altitude: {
            //         min: 2000000
            //       }
            //     }
            //   });

            let view = new SceneView({
                container: "viewDiv",  // The id of the HTML container for the view
                map: map,
                center: [-118.80500, 34.02700], // longitude, latitude
                constraints: {
                    snapToZoom: false,
                    altitude: {
                        min: 2000000
                    }
                }
            });

            // Function to rotate the map
            function rotateMap() {
                let camera = view.camera.clone();
                camera.position.longitude -= 0.3;  // Change this value to adjust the speed of rotation

                view.goTo(camera, {
                    animate: false  // Prevents easing animation during rotation
                });
            }

            // Call the rotateMap function every 100 milliseconds
            setInterval(rotateMap, 50);
        });

    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
